<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="SVG Animation Icon">
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#27124a"/>
      <stop offset="60%" stop-color="#140a2f"/>
      <stop offset="100%" stop-color="#080b1a"/>
    </radialGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6fe8ff"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#ff6adf"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <g transform="translate(256 256)" fill="none" stroke="url(#neon)" stroke-width="8" stroke-linecap="round" filter="url(#glow)">
    <ellipse rx="156" ry="86"/>
    <ellipse rx="156" ry="86" transform="rotate(30)"/>
    <ellipse rx="156" ry="86" transform="rotate(60)"/>
    <ellipse rx="156" ry="86" transform="rotate(90)"/>
    <ellipse rx="156" ry="86" transform="rotate(120)"/>
    <ellipse rx="156" ry="86" transform="rotate(150)"/>
  </g>

  <circle cx="256" cy="256" r="74" fill="#171d3e" opacity="0.95"/>
  <circle cx="256" cy="256" r="78" fill="none" stroke="#a7f3ff" stroke-opacity="0.45" stroke-width="2"/>
</svg>
